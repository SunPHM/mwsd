<TITLE>Young butternut squash, Cucurbita moshata</TITLE>
</HEAD>
<BODY BGCOLOR="#CCCC99" TEXT="#000000" LINK="#0000FF" VLINK=#800080">
<P><IMG SRC="../images/Cucurbita/Cucurbitaovary.jpg" ALIGN="right" ALT="Forming a young fruit of butternut squash, Cucurbita moshata" WIDTH=360 HEIGHT=240> 
Squashes have an inferior ovary in the female flower.  Once pollinated, the ovary of this butternut squash, <EM>Cucurbita moshata</EM>, has started to form a young fruit.  The petals (corolla) of the flower are still attached.</P>
