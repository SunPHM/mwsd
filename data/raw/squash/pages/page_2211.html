  As warmer weather approaches, many of us begin to look towards our 
  mid-sections with an ever-critical eye.<span style="mso-spacerun: yes">&nbsp;

  summer?<span style="mso-spacerun: yes">&nbsp; </span>Seeing yourself in a bathing 
  suit gives you flash backs of Shamu at Sea World?<span style="mso-spacerun: yes">&nbsp;
  </span>Don’t fear, evaluate the plans and begin the battle.<span style="mso-spacerun: yes">&nbsp;
  </span>You know what battle I’m referring to. . . The Battle of the Bulge.<span style="mso-spacerun: yes">&nbsp;
  </span>Only this year, make it The Battle of Lifestyle Changes.<o:p></o:p></span></p>

  You can consume smaller amounts, if you chose “Unfavorable” carbs, such as 
  brown rice, pasta, papaya, mango, banana, dry breakfast cereal, bread, bagel, 
  tortilla, carrots, and all fruit juices.<o:p></o:p></span></p>

  <span style="mso-spacerun: yes">&nbsp;</span>Dairy products are not really

  The Zone’s eating plan combines small amounts of low-fat protein at every 
  meal, fats and carbohydrates in the form of fiber-rich vegetables and fruits.<span style="mso-spacerun: yes">&nbsp;
  </span>This plan is also known as 40-30-30, which it claims that the body is 
  genetically programmed to.<span style="mso-spacerun: yes">&nbsp; </span>
  <o:p></o:p>
  </span></p>

  <span style="mso-spacerun: yes">&nbsp;</span>Basically you eat a palm-sized portion 
  of protein (chicken breast, fish, turkey, etc.) with every meal (breakfast, 
  lunch, dinner) and snack (both late afternoon and late evening).<span style="mso-spacerun: yes">&nbsp;
  </span>
  <o:p></o:p>
  </span></p>
  <p class="MsoNormal" style="text-align: justify; text-kashida-space: 50%">
  <span style="font-size: 11.0pt; line-height: 100%; font-family: Footlight MT Light; mso-default-font-family: Footlight MT Light; mso-ascii-font-family: Footlight MT Light; mso-latin-font-family: Footlight MT Light; language: EN; mso-ansi-language: EN">
  <span style="mso-spacerun: yes">&nbsp;</span>You add “favorable” carbohydrates 
  (most vegetables, lentils, beans, whole grains, and most fruits) in twice the 
  portion size of the protein.<span style="mso-spacerun: yes">&nbsp; </span>
  <o:p></o:p>
  </span></p>

<div dir="ltr">

  <span style="font-size: 11.0pt; line-height: 100%; font-family: Footlight MT Light; mso-default-font-family: Footlight MT Light; mso-ascii-font-family: Footlight MT Light; mso-latin-font-family: Footlight MT Light; language: EN; mso-ansi-language: EN">&nbsp;</span><span style="font-size: 11.0pt; line-height: 100%; font-family: Footlight MT Light; mso-default-font-family: Footlight MT Light; mso-ascii-font-family: Footlight MT Light; mso-latin-font-family: Footlight MT Light; language: EN; mso-ansi-language: EN">should
  </span>
  <span style="font-size: 11.0pt; line-height: 100%; font-family: Footlight MT Light; mso-default-font-family: Footlight MT Light; mso-ascii-font-family: Footlight MT Light; mso-latin-font-family: Footlight MT Light; language: EN; mso-ansi-language: EN">
  limit your intake to about 1 cup/day: Asparagus, String Beans, Wax Beans, etc. 
  Cabbage, Beet Greens, Cauliflower, Chard, Eggplant, Kale, Kohlrabi, Tomato, 
  Onion, Rhubarb, Scallions, Leeks, Spinach, Summer Squash, Zucchini, Okra, 
  Pumpkin, Turnips, Avocado, Bamboo Shoots, Bean Sprouts, Water Chestnuts, Snow 
  Pea Pods, Sauerkraut, Collard Greens, Dandelion Greens, Broccoli, Spaghetti 
  Squash, Celery Root, Brussels Sprouts, Artichoke Hearts, Hearts of Palm, etc.<br>
  &nbsp;<o:p></o:p></span></p>
  <p class="MsoNormal" style="text-align: justify; text-kashida-space: 50%">
  <span style="font-size: 11.0pt; line-height: 100%; font-family: Footlight MT Light; mso-default-font-family: Footlight MT Light; mso-ascii-font-family: Footlight MT Light; mso-latin-font-family: Footlight MT Light; language: EN; mso-ansi-language: EN">
  Food that are high in carbs, should be avoided completely (Breads, Cereals, 
  Grains, Sugars, Candy, Pasta, Rice, Anything with Flour, Non-diet soda, Juice, 
  Fruit, Potato Chips, Alcohol, Beer)<o:p></o:p></span></p>
  <p class="MsoNormal" style="text-align: justify; text-kashida-space: 50%">
  <span style="font-size: 11.0pt; line-height: 100%; font-family: Footlight MT Light; mso-default-font-family: Footlight MT Light; mso-ascii-font-family: Footlight MT Light; mso-latin-font-family: Footlight MT Light; language: EN; mso-ansi-language: EN">
  This is the intense 14 day plan of this diet.<span style="mso-spacerun: yes">&nbsp;
  </span>Once the desired weight is achieved, participants are encouraged to 
  slowly add more carbs. Into their diet, until equilibrium is achieved.<o:p></o:p></span></p>
  <p class="MsoNormal" style="text-align: justify; text-kashida-space: 50%">
  <span style="font-size: 11.0pt; line-height: 100%; font-family: Footlight MT Light; mso-default-font-family: Footlight MT Light; mso-ascii-font-family: Footlight MT Light; mso-latin-font-family: Footlight MT Light; language: EN; mso-ansi-language: EN">
  This plan does not recommend that you decrease your caloric intake, but rather 
  that you restructure where the calories come from.</span></p>
