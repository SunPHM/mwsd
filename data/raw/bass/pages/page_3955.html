<IMG SRC="http://track.homestead.com/~site/Scripts_Track/track.dll?H_H=3310302&H_P=1&H_A=16351680&H_I=114&H_U=3068051&E=51&E=33" WIDTH=80 HEIGHT=50 BORDER=0></DIV>
<DIV style="margin-top: 140px; margin-left: 168px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=673><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1286><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Dear Members and Future Members,</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica24" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="5">W</FONT></FONT><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">elcome to the Fishing Buddy Association (FBA) 2001, Ohio's </FONT></FONT><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Premier</FONT></FONT></I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> Fishing Source!&nbsp; We here at FBA are very proud to invite you to our improved website!!&nbsp; Whether you are a new visitor or a regular to the site, we would like to say &#034;Thank You&#034; for stopping in!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Now that the new millennium has officially started, we could not be more excited about the &#034;new frontier&#034; of the fishing enthusiast.&nbsp; The Year 2000 brought some exciting endeavors for our organization, and we would now like to open the floodgates to our members in 2001 and beyond.&nbsp; We really hope that YOU are willing to take journey with us!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">What is FBA?</FONT></FONT></B></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">The FBA was established in 1999 by Jason Withers (Founder) and Eric Gayheart (Co-Founder) in Dayton, Ohio.&nbsp; Since that time, we have worked diligently to maintain an organization that we are proud to represent and anglers would be proud to be a part of.&nbsp; Shortly after our creation, we started a web site that introduced our vision to the world.&nbsp; Over 1500 people have visited and a lot have inquired about becoming a member in our organization.&nbsp; We hope you will too!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Membership Overview</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">What will you get?</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">I don't know about you, but before I put money into anything, I want to make sure that I am getting something with it - that &#034;piece of mind.&#034;&nbsp; Well, here at FBA, we will hold ourselves to this pledge.&nbsp; Not only will you receive great merchandise and numerous discounts, but you will also be contributing to the fight against cancer.&nbsp; A portion of the proceeds that you donate will go to the American Cancer Society (ACS).&nbsp; Please click here for our dedication to this cause.&nbsp; With your nominal fee of just $30 to join, you will automatically receive an authentic FBA membership kit, which includes: a welcome letter, a &#034;Flex-Fit&#034; FBA fishing hat, patch, pin, and an embroidered logo T-shirt.&nbsp; (In the future, you can also buy each of these items separately through our site.)&nbsp; Other exciting membership incentives include: fishing trip discounts with professional guides, like Captains Matt Ercoli &#038; Scott Wagner; future on-line shopping discounts from fishing distributors such as Bass Pro Shops; website fishing reports and links; and, of course, this newsletter!&nbsp; Bottom line, we will make a conscious effort to make sure that you and anyone else you refer to our organization will have guaranteed satisfaction!&nbsp; If for any reason you are not satisfied with our services, you are entitled to a full refund, no questions asked.&nbsp; We want your membership, and we will fight hard to keep you as a member of our organization! </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Fish Ohio 2001 Update</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Jason 1, Eric 0</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">After a surprisingly lackluster Fish Ohio 2000 campaign, Jason and Eric have committed themselves to a strong 2001 showing.&nbsp; Our commitment paid off on Sunday, Jan 21, when Jason pulled in a 9&#034; Bluegill while ice fishing.&nbsp; Way to go, Jason!&nbsp; The FBA strongly believes in catch and release.&nbsp; If you are not going to eat your fish, please put 'em back in!&nbsp; To find out more info on Fish Ohio and Ohio Fishing Regulations, click </FONT></FONT><A HREF=http://www.dnr.state.oh.us/odnr/wildlife/fishing/index.html TARGET="_parent"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">here</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">January 2001: Ice Fishing Month</FONT></FONT></B></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">The temperatures were cold, but ice fishing in the month of January was HOT in Ohio!&nbsp; The ice was thicker than had been in years.&nbsp; Not to be outdone, the FBA produced several very good fishing days.&nbsp; Don't take any unnecessary chances when ice fishing.&nbsp; Always take someone with you and drill a hole near the bank to test the thickness.&nbsp; To find out more info on ice fishing safety, click </FONT></FONT><A HREF=http://nexus.mnic.net/~jbusby/iceangler.html TARGET="_parent"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">here</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">February 2001:&nbsp; Birthday Buddies</FONT></FONT></B></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Happy Birthday to the founders of FBA!&nbsp; Jason and Eric both celebrate birthdays this month: Jason on Groundhog Day and Eric on the 17th.&nbsp; In addition to turning another year older, Jason also had an opportunity for some deep-sea fishing off the coast of Georgia in the month of February with Captain Scott Wagner.&nbsp; What a trip! Most people would be lucky to net a 15, a 17, or even a </FONT></FONT><A HREF=files/striper.JPG TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">25-pound Striped Bass</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> sometime during their life.&nbsp; But Jason did the unthinkable--he caught all of these on the SAME DAY!&nbsp; Overall, Jason caught about 20 Stripers, none of the under 5 lbs!&nbsp; Way to go, Jason!&nbsp; If you would like to plan an outing with Captain Scott, click </FONT></FONT><A HREF=files/scott_brochure.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">here</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> for more info.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">March 2001:&nbsp; Fishing Trip Plans</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Captain Matt</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Just as we did last year, FBA is planning another blockbuster fishing trip to the Tampa Bay area with one of Florida's premier saltwater guides, Captain Matt Ercoli.&nbsp; In June 2000, Jason and Eric had a great time with Matt, netting a </FONT></FONT><A HREF=files/snook1.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR>trophy 39&#034; snook</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> and several really nice </FONT></FONT><A HREF=files/tuna.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">tuna</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">.&nbsp; Jason even hooked an estimated 300 lb. </FONT></FONT><A HREF=files/jew1.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">jewfish</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> (largest of the grouper family) that he fought for 45-min!&nbsp; This year we will be making it down south in April to take advantage of the outstanding light tackle </FONT></FONT><A HREF=http://www.captainmatt.com/tarpon.html TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">tarpon</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> fishing!&nbsp; Captain Matt is a very experienced guide that professionals and novices alike can enjoy.&nbsp; Every outing is an adventure with Captain Matt!&nbsp; Check out his </FONT></FONT><A HREF=http://www.captainmatt.com TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">site</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Great Expectations</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Coming Soon!</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">The founders of FBA would like to thank you for taking the time to read about our organization and what we have been up to.&nbsp; Expect to see more frequent updates on our site in the future, and also a monthly newsletter that follows suit.&nbsp; April should be an outstanding month due to our Florida trip, so look forward to seeing photos and accounts of that trip!&nbsp; We really want to make our members happy to be a part of FBA, that is why we also plan on other future upgrades such as:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* On-Line Shopping Discounts through Bass Pro Shops</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* FBA sponsored fishing tournaments in the SouthWestern Ohio region</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* Streaming Audio and Video &#034;How-To's&#034; and fishing trip snip-its on our website</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* A Calendar of Events that details where we will be and what is going on</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* More discounts from distributors and guides as we continue to grow</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">We hope you have enjoyed this newsletter, and please let us know how we are doing!&nbsp; </FONT></FONT><A HREF=email.html TARGET="_parent"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Contact us</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> and let us know your thoughts!&nbsp; Hope to see you out there, and good luck!!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Eric &#038; Jason, FBA Founders</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>

<DIV style="margin-top: 141px; margin-left: 168px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=673><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1286><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Dear Members and Future Members,</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica24" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="5">W</FONT></FONT><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">elcome to the Fishing Buddy Association (FBA) 2001, Ohio's </FONT></FONT><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Premier</FONT></FONT></I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> Fishing Source!&nbsp; We here at FBA are very proud to invite you to our improved website!!&nbsp; Whether you are a new visitor or a regular to the site, we would like to say &#034;Thank You&#034; for stopping in!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Now that the new millennium has officially started, we could not be more excited about the &#034;new frontier&#034; of the fishing enthusiast.&nbsp; The Year 2000 brought some exciting endeavors for our organization, and we would now like to open the floodgates to our members in 2001 and beyond.&nbsp; We really hope that YOU are willing to take journey with us!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">What is FBA?</FONT></FONT></B></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">The FBA was established in 1999 by Jason Withers (Founder) and Eric Gayheart (Co-Founder) in Dayton, Ohio.&nbsp; Since that time, we have worked diligently to maintain an organization that we are proud to represent and anglers would be proud to be a part of.&nbsp; Shortly after our creation, we started a web site that introduced our vision to the world.&nbsp; Over 1500 people have visited and a lot have inquired about becoming a member in our organization.&nbsp; We hope you will too!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Membership Overview</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">What will you get?</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">I don't know about you, but before I put money into anything, I want to make sure that I am getting something with it - that &#034;piece of mind.&#034;&nbsp; Well, here at FBA, we will hold ourselves to this pledge.&nbsp; Not only will you receive great merchandise and numerous discounts, but you will also be contributing to the fight against cancer.&nbsp; A portion of the proceeds that you donate will go to the American Cancer Society (ACS).&nbsp; Please click here for our dedication to this cause.&nbsp; With your nominal fee of just $30 to join, you will automatically receive an authentic FBA membership kit, which includes: a welcome letter, a &#034;Flex-Fit&#034; FBA fishing hat, patch, pin, and an embroidered logo T-shirt.&nbsp; (In the future, you can also buy each of these items separately through our site.)&nbsp; Other exciting membership incentives include: fishing trip discounts with professional guides, like Captains Matt Ercoli &#038; Scott Wagner; future on-line shopping discounts from fishing distributors such as Bass Pro Shops; website fishing reports and links; and, of course, this newsletter!&nbsp; Bottom line, we will make a conscious effort to make sure that you and anyone else you refer to our organization will have guaranteed satisfaction!&nbsp; If for any reason you are not satisfied with our services, you are entitled to a full refund, no questions asked.&nbsp; We want your membership, and we will fight hard to keep you as a member of our organization! </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Fish Ohio 2001 Update</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Jason 1, Eric 0</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">After a surprisingly lackluster Fish Ohio 2000 campaign, Jason and Eric have committed themselves to a strong 2001 showing.&nbsp; Our commitment paid off on Sunday, Jan 21, when Jason pulled in a 9&#034; Bluegill while ice fishing.&nbsp; Way to go, Jason!&nbsp; The FBA strongly believes in catch and release.&nbsp; If you are not going to eat your fish, please put 'em back in!&nbsp; To find out more info on Fish Ohio and Ohio Fishing Regulations, click </FONT></FONT><A HREF=http://www.dnr.state.oh.us/odnr/wildlife/fishing/index.html TARGET="_parent"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">here</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">January 2001: Ice Fishing Month</FONT></FONT></B></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">The temperatures were cold, but ice fishing in the month of January was HOT in Ohio!&nbsp; The ice was thicker than had been in years.&nbsp; Not to be outdone, the FBA produced several very good fishing days.&nbsp; Don't take any unnecessary chances when ice fishing.&nbsp; Always take someone with you and drill a hole near the bank to test the thickness.&nbsp; To find out more info on ice fishing safety, click </FONT></FONT><A HREF=http://nexus.mnic.net/~jbusby/iceangler.html TARGET="_parent"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">here</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">February 2001:&nbsp; Birthday Buddies</FONT></FONT></B></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Happy Birthday to the founders of FBA!&nbsp; Jason and Eric both celebrate birthdays this month: Jason on Groundhog Day and Eric on the 17th.&nbsp; In addition to turning another year older, Jason also had an opportunity for some deep-sea fishing off the coast of Georgia in the month of February with Captain Scott Wagner.&nbsp; What a trip! Most people would be lucky to net a 15, a 17, or even a </FONT></FONT><A HREF=files/striper.JPG TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">25-pound Striped Bass</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> sometime during their life.&nbsp; But Jason did the unthinkable--he caught all of these on the SAME DAY!&nbsp; Overall, Jason caught about 20 Stripers, none of the under 5 lbs!&nbsp; Way to go, Jason!&nbsp; If you would like to plan an outing with Captain Scott, click </FONT></FONT><A HREF=files/scott_brochure.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">here</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> for more info.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">March 2001:&nbsp; Fishing Trip Plans</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Captain Matt</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Just as we did last year, FBA is planning another blockbuster fishing trip to the Tampa Bay area with one of Florida's premier saltwater guides, Captain Matt Ercoli.&nbsp; In June 2000, Jason and Eric had a great time with Matt, netting a </FONT></FONT><A HREF=files/snook1.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR>trophy 39&#034; snook</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> and several really nice </FONT></FONT><A HREF=files/tuna.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">tuna</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">.&nbsp; Jason even hooked an estimated 300 lb. </FONT></FONT><A HREF=files/jew1.jpg TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">jewfish</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> (largest of the grouper family) that he fought for 45-min!&nbsp; This year we will be making it down south in April to take advantage of the outstanding light tackle </FONT></FONT><A HREF=http://www.captainmatt.com/tarpon.html TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">tarpon</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> fishing!&nbsp; Captain Matt is a very experienced guide that professionals and novices alike can enjoy.&nbsp; Every outing is an adventure with Captain Matt!&nbsp; Check out his </FONT></FONT><A HREF=http://www.captainmatt.com TARGET="_blank"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">site</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><B><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Great Expectations</FONT></FONT></B></DIV><DIV align=left><I><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Coming Soon!</FONT></FONT></I></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">The founders of FBA would like to thank you for taking the time to read about our organization and what we have been up to.&nbsp; Expect to see more frequent updates on our site in the future, and also a monthly newsletter that follows suit.&nbsp; April should be an outstanding month due to our Florida trip, so look forward to seeing photos and accounts of that trip!&nbsp; We really want to make our members happy to be a part of FBA, that is why we also plan on other future upgrades such as:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* On-Line Shopping Discounts through Bass Pro Shops</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* FBA sponsored fishing tournaments in the SouthWestern Ohio region</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* Streaming Audio and Video &#034;How-To's&#034; and fishing trip snip-its on our website</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* A Calendar of Events that details where we will be and what is going on</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">* More discounts from distributors and guides as we continue to grow</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">We hope you have enjoyed this newsletter, and please let us know how we are doing!&nbsp; </FONT></FONT><A HREF=email.html TARGET="_parent"><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Contact us</FONT></A><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> and let us know your thoughts!&nbsp; Hope to see you out there, and good luck!!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Eric &#038; Jason, FBA Founders</FONT></FONT></DIV><DIV align=left><FONT COLOR=#000066><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
