<td valign="top" height=398
 colspan=2 BGCOLOR="#C0C0C0" TEXT="#080000">
        <div>
<B>Turkish Delight</b></div>
<div>
September 5, 2000</div>
<bR>
<div>
<IMG SRC="155902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
The view from the terrace of our hotel, the Ibrahim Pasha hotel, </div>
<div>
steps away from the beautiful Blue Mosque, with it's slender and </div>
<div>
awe-inspiring minarets.</div>
<bR>
<div>
Thursday afternoon arrival was painless: a new airport terminal, </div>
<div>
taxi drivers who use their meters and don't charge very much, and</div>
<div>
a nice welcome from a hotel manager who gave us discounts for </div>
<div>
paying cash and spending more than three nights. &nbsp;It ended up </div>
<div>
costing us $62 a night. &nbsp;Highly recommended. &nbsp;Just in case, check</div>
<div>
out <A HREF="http://www.all-hotels.com/a/tkpash/tkpasha.htm" TARGET="_top"    TITLE="http://www.all-hotels.com/a/tkpash/tkpas"><U>http://www.all-hotels.com/a/tkpasha/tkpasha.htm</U></A></div>
<bR>
<div>
<IMG SRC="157902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
Five minutes walk from the Ibrahim Pasha, we decided to </div>
<div>
have a meal at the recommended Rami Restaurant (check </div>
<div>
out the Eyewitness guide to Istanbul, excellent information, </div>
<div>
and great photos). &nbsp;We reserved a terrace table so that we</div>
<div>
could catch the sound and light show at the Blue Mosque </div>
<div>
once dusk hit. &nbsp;My kebab in yogurt was divine, as was the </div>
<div>
rice pudding. &nbsp;The house wine from Turkey was surprisingly </div>
<div>
good, fruity like a Beaujolais. &nbsp;Heather enjoyed it as well and </div>
<div>
will make it the centerpiece of her Istanbul food essay. <B>(to</b></div>
<div>
<B>read her essay, please see </b><A HREF="http://www.hathorscafe.com" TARGET="_top"    TITLE="http://www.hathorscafe.com"><U><B>http://www.hathorscafe.com</b></U></A><B>)</b></div>
<bR>
<div>
<IMG SRC="159902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
The next day, we were awoken at 5:30 a.m. by the call to prayer</div>
<div>
at the Blue Mosque -- proximity does have its disadvantages. &nbsp;</div>
<div>
So we started sight-seeing early. &nbsp;We began with the heart </div>
<div>
of the Ottoman Empire and Tolkapi Palace, then the Haghia </div>
<div>
Sophia (interior picture above). &nbsp;A 6th century architectural marvel</div>
<div>
built by Emperor Justinian at the height of the Christian Byzantine</div>
<div>
Empire, it was later converted to a mosque.</div>
<bR>
<div>
<IMG SRC="15b902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
The Haghia Sophia has some beautiful mosaics. &nbsp;This one </div>
<div>
is of Christ flanked by Constantine, the Roman Emperor who</div>
<div>
moved the Empire from Rome to Constantinople (now Istanbul)</div>
<div>
and my hero, Justinian -- instigator of a legal code that is still </div>
<div>
the backbone of the Western legal system. &nbsp;We'll overlook the</div>
<div>
fact that his wife encouraged him to massacre 30,000 rebels </div>
<div>
just down the street from our hotel in what was once the Hippodrome</div>
<bR>
<div>
<IMG SRC="15f902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
One of our favorite places in Istanbul: the Basilica Cistern. &nbsp;</div>
<div>
Also built by Justinian, it was largely forgotten and only uncovered </div>
<div>
again in the 19th century when the authorities noticed that </div>
<div>
locals were collecting water and fish by lowering buckets</div>
<div>
through holes in their basements. &nbsp;Today, it's a serene, cool </div>
<div>
place where classical music is piped in through speakers. &nbsp;</div>
<div>
They even have live concerts there from time to time.</div>
<bR>
<div>
We had a great, inexpensive dinner at Sultanahmet Koftecisi</div>
<div>
&nbsp;-- essentially Turkish meatballs and salad served fast, fresh </div>
<div>
and unceremoniously. &nbsp;It reminded me a lot of the fast food we </div>
<div>
ate in Kosovo. &nbsp;The influence of the Ottomans is felt far and wide.</div>
<bR>
<div>
<IMG SRC="162902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
Another 5:30 a.m. wakeup call and we headed to the Grand </div>
<div>
Bazaar, a huge covered market, to be accosted by carpet </div>
<div>
salesmen, but to ultimately purchase nothing. &nbsp;But we did </div>
<div>
thoroughly enjoy the riverside neighborhood of Ortakoy </div>
<div>
(pictured above). &nbsp;It's right below the Bosphorous bridge, </div>
<div>
which connects the European side (where we were)</div>
<div>
with the Asian side of Istanbul -- truly bridging two continents.</div>
<bR>
<div>
<IMG SRC="164902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
We discovered the Soho-like environs of Ortakoy thanks to </div>
<div>
our new friend, Turkish-American tech entrepreneur Timur </div>
<div>
Altop. &nbsp;I met Timur a year and a half ago on a plane as I was </div>
<div>
headed to Macedonia via Vienna. &nbsp;I was supposed to go to </div>
<div>
Istanbul a few weeks later for Easter holiday, but the war in </div>
<div>
Kosovo put an end to those plans. &nbsp;Timur was nice enough to </div>
<div>
give me his number and urged me to call him once in Istanbul </div>
<div>
-- which finally happened...18 months later.</div>
<bR>
<div>
<IMG SRC="16b902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
We had a great time with Timur. &nbsp;I expressed to him my dream</div>
<div>
to have a true Turkish shave. &nbsp;So he took me to Dibi beauty </div>
<div>
salon where the movers and shakers of Istanbul get their </div>
<div>
makeovers. &nbsp;For $30, I got a haircut, a shave with a straightedge</div>
<div>
razor, a hot towel compress...&quot;shave and a haircut, two bits?&quot;</div>
<bR>
<div>
<IMG SRC="169902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
...along with the alcohol and flame treatment, to burn off ear </div>
<div>
hairs. &nbsp;It was hot, but my barber's hand was steady and sure. &nbsp;</div>
<div>
I decided to put my fate -- and my face -- in his hands. &nbsp;It was </div>
<div>
well worth it. &nbsp;I had never had someone pay so much attention </div>
<div>
to my appearance. &nbsp;Unfortunately, Heather had to shoot these </div>
<div>
pictures, so she didn't have a chance to be pampered as well.</div>
<bR>
<div>
<IMG SRC="16d902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
The socialite that he is, Timur was gracious enough to invite </div>
<div>
us to a dinner party a few of his friends were throwing...on </div>
<div>
the terrace of the five-star Four Seasons Hotel. &nbsp;But this is </div>
<div>
not just any hotel (pictured above with the Blue Mosque in the </div>
<div>
background), it used to be a Turkish prison -- from my </div>
<div>
understanding, the one from the movie &quot;Midnight Express.&quot; </div>
<div>
Now it's just this luxurious place with great food, amazing service,</div>
<div>
and incredible views of the Sea of Marmara. &nbsp;My dad got a</div>
<div>
kick out of hearing calls to prayer from at least four different </div>
<div>
mosques when he called me on my cellphone during </div>
<div>
dinner. &nbsp;Then there was the crescent moon rising over the </div>
<div>
Blue Mosque:</div>
<bR>
<div>
<IMG SRC="171902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
It was great to socialize with these Young Turks of the New </div>
<div>
Economy (actually, three of them were architects). &nbsp;It was even </div>
<div>
better to get out of sightseeing mode for an evening and enjoy</div>
<div>
a slice of Istanbul life.</div>
<bR>
<div>
<IMG SRC="173902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
We downshifted on Sunday, with the major event being my </div>
<div>
purchase of a couple of Hereke silk carpets -- one for me </div>
<div>
and one for my parents. &nbsp;Carpet salesmen in Turkey are a </div>
<div>
breed apart. &nbsp;Charming, excellent judges of personality, </div>
<div>
perserverant.</div>
<bR>
<div>
We met Zeki our first evening in Istanbul, as we were searching</div>
<div>
for the Rami Restaurant, which happened to be immediately </div>
<div>
adjacent to his carpet store. &nbsp;A kindly man with a fatherly face,</div>
<div>
he invited us to come and take a look at his carpets any</div>
<div>
time we wanted -- or to just stop by for a conversation. &nbsp;Heather </div>
<div>
and I instantly felt good vibes from this man. &nbsp;Visiting the Blue </div>
<div>
Mosque on Saturday, another Turk persuaded us to stop by his</div>
<div>
store after sightseeing. &nbsp;I decided to take him up on his offer, </div>
<div>
with the immediate caveat that we were not intending to buy </div>
<div>
that evening.</div>
<bR>
<div>
To our huge surprise, he led us right back to Zeki's shop, Onur </div>
<div>
Carpets! &nbsp;In a neighborhood inundated with carpet, this was </div>
<div>
either an incredible coincidence, or really effective focused marketing. &nbsp;</div>
<div>
So we met up with Zeki, and his colleague Nufel (who had spent some </div>
<div>
time in Heather's hometown) and they double teamed us. &nbsp;We</div>
<div>
got quite an education in carpet-making as they laid out at least a </div>
<div>
dozen carpets before us, served us apple tea and coffee, and spoke</div>
<div>
about our respective backgrounds.</div>
<bR>
<div>
<IMG SRC="175902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
I have acute salesman radar, and know when I'm being fed a </div>
<div>
line, but these two made us feel so comfortable. &nbsp;I told Nufel </div>
<div>
that I was in Turkey the day after the earthquake last year with </div>
<div>
the Israeli Army's rescue team, near the epicenter in Golcuk. </div>
<div>
He told me quietly that Zeki -- who was carrying on a gentle </div>
<div>
conversation with Heather -- had lost one of his sons in Golcuk</div>
<div>
that day.</div>
<bR>
<div>
We didn't buy anything on Friday. &nbsp;We returned on Sunday, having</div>
<div>
done some Internet research and some heavy thinking about </div>
<div>
spending so much money on a carpet. &nbsp;But my parents wanted </div>
<div>
a silk carpet from Turkey, and I wanted to have a real keepsake that I</div>
<div>
would have in my house many years from now. &nbsp;Hence the Hereke </div>
<div>
silk rug: the brand name of Turkish rugs with the greatest knot-count</div>
<div>
per square inch of all the Turkish carpets, given by Sultans as gifts </div>
<div>
to foreign emissaries, taking at least a year to make one, and a good</div>
<div>
investment that grows in value over time.</div>
<bR>
<div>
<IMG SRC="177902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
We narrowed down our choices, then finally began to discuss</div>
<div>
money. &nbsp;I know there was no way a Turkish carpet salesman </div>
<div>
was going to lose money on a negotiation, so my goal was to</div>
<div>
not feel like I was being burned. &nbsp;Happily, our new friends did </div>
<div>
not protest that we were taking them to the cleaners, did not </div>
<div>
declare poverty, etc.. &nbsp;They did show us their red binder with the</div>
<div>
&quot;wholesale&quot; prices on it after we got down to my second offer. &nbsp;</div>
<div>
By my third offer, Nufel was on the phone with someone to see</div>
<div>
if they could go that low (I heard him say during his conversation in</div>
<div>
Turkish the word &quot;Muslim&quot; which either implied that I deserved </div>
<div>
a good bargain, or that he was just putting on a great show for me). &nbsp;</div>
<div>
Thirty minutes from the initiation of our dance, we had a deal:</div>
<div>
I had brought the price down to a quarter of the list price, and </div>
<div>
just over half of their initial verbal offer.</div>
<bR>
<div>
For more narrative about our rug exploits, click on </div>
<div>
<A HREF="buying_a_carpet_in_istanbul.htm" TARGET="_top"    TITLE="Carpet Baggers in Turkey"><U><B><U>Carpet Baggers in Turkey</U></b></U></A></div>
<bR>
<div>
<IMG SRC="179902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
Monday was our last day in Istanbul. &nbsp;We took the ferry to </div>
<div>
Buyukada Island, the largest of the Prince's Islands on the </div>
<div>
Marmara Sea. &nbsp;It was a quiet place with clean air -- no automobiles </div>
<div>
are allowed on the island. &nbsp;We had lunch at Birtat Restaurant </div>
<div>
on the pier, where the fish is so fresh, boats pull up alongside</div>
<div>
the tables and hand off their catch to the manager. &nbsp;The grilled </div>
<div>
sea bass was superb, as was my final serving of Turkish rice pudding.</div>
<bR>
<div>
<IMG SRC="17b902c0.jpg" border=0 width="400" height="300" ALIGN="BOTTOM" HSPACE="0" VSPACE="0"></div>
<bR>
<div>
We reserved the rest of the afternoon for last minute shopping</div>
<div>
and bought a few more things at the wonderful Spice Bazaar. &nbsp;</div>
<div>
It was hard to pay over a dollar for anything, &nbsp;and I was finally </div>
<div>
able to buy a dash of Persian saffron. &nbsp;Hopefully some of these </div>
<div>
spices will help us replicate some of the excellent delights we </div>
<div>
sampled during our long weekend in Turkey.</div>
